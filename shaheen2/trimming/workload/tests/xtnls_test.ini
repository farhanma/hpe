# Default module_template configuration.
# Lines beginning with '#' are comments; blank lines are ignored

[defaults]
work_root: ~/workload_test_suite/xtnls_test

#units -  m:minutes, h:hours
wall_clock_time_limit_unit:m
wall_clock_time_limit_value:

[xtnls_test]
component_test_type:network
num_passes:1
test_script:xtnls_test.sh
test_script_parameters:
parse_test_script:True

test_script_source_dir:/opt/cray/diag/workload/tests/alps
test_script_ini_source_dir:
test_script_ini:
additional_ld_library_path_components:

test_script_other_required_files:
test_script_other_required_files_source_dir:
run_test_copies_concurrently:True

#log parsing details
error_keyword_list:Failed,ERROR 
timestamp_path_index:-1
timestamp_component_index:-1
nodeinfo_in_logfile_name:
nodeinfo_path_index:
nodeinfo_component_index:
nodeinfo_component_index_alternate:

[alps]
job_launcher:aprun
aprun_parameters:-n WIDTH -N 1 -L NODE_LIST

[slurm]
job_launcher:srun
#srun_parameters:--exclusive --mem-per-cpu=MAX -n WIDTH -N 1 --ntasks-per-node=1 --hint=multithread --threads-per-core=NUM_HYPER_THREADS --nodelist=NODE_LIST --time=90
#srun_parameters:--exclusive -n WIDTH -N 1 --ntasks-per-node=1 --hint=multithread --threads-per-core=NUM_HYPER_THREADS --nodelist=NODE_LIST --time=90
srun_parameters:--exclusive -n WIDTH -N 1 --ntasks-per-node=1 --hint=multithread --threads-per-core=NUM_HYPER_THREADS --nodelist=NODE_LIST --time=360
