# Default module_template configuration.
# Lines beginning with '#' are comments; blank lines are ignored

[defaults]
work_root: ~/workload_test_suite/xtvrm_node_test

#units -  m:minutes, h:hours
wall_clock_time_limit_unit:m
wall_clock_time_limit_value:

[xtvrm_node_test]
component_test_type:trim
num_passes:1
test_script:xtcpudgemm_screen
test_script_parameters:-runtime 6

cc_core_range:0
generated_results_csv_output_filename:xtvrm_node_trim_timestamp.csv
results_object:xtvrm_node_results_timestamp.json
power_object:xtvrm_node_power_timestamp.json
supported_processor_types:bdw,hsw,skl

test_script_source_dir:/opt/cray/diag/bin/<arch>
test_script_ini_source_dir:
test_script_ini:
additional_ld_library_path_components:
environment_variables_template:OMP_STACKSIZE=128M

run_test_copies_concurrently:True

#log parsing details
error_keyword_list:
error_match_exclusion_list:
timestamp_path_index:-1
timestamp_component_index:-1
nodeinfo_in_logfile_name:
nodeinfo_path_index:
nodeinfo_component_index:
nodeinfo_component_index_alternate:

[alps]
#default aprun settings
job_launcher:aprun
aprun_parameters:-n WIDTH -N 1 -L NODE_LIST -m MEM_SIZE --cc=none

[slurm]
job_launcher:srun 
#srun_parameters:--exclusive -n WIDTH --ntasks-per-node=1 --nodelist=NODE_LIST --cpu_bind=none --time=90 --mem-per-cpu=MAX
#srun_parameters:--exclusive -n WIDTH --ntasks-per-node=1 --nodelist=NODE_LIST --cpu_bind=none --time=90
#srun_parameters:--exclusive -n WIDTH --ntasks-per-node=1 --nodelist=NODE_LIST --cpu_bind=none --mem-per-cpu=0 --time=90
srun_parameters:--exclusive -n WIDTH --ntasks-per-node=1 --nodelist=NODE_LIST --cpu_bind=none --mem-per-cpu=0 --time=360
