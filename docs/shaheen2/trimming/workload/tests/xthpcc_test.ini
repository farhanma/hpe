# Default module_template configuration.
# Lines beginning with '#' are comments; blank lines are ignored

[defaults]
work_root: ~/workload_test_suite/xthpcc_test
mode: interactive
wlm: 
job_launcher: alps
#units -  m:minutes, h:hours
wall_clock_time_limit_unit:m
wall_clock_time_limit_value:

[xthpcc_test]
component_test_type:benchmark
num_passes:1
setup_script_source_dir:util
setup_script:hpccinf-gen.pl
setup_logfile_name:setup.log
setup_script_parameters:-n WIDTH -m MEM_SIZE -a 1
memory_reduction_multiplier:.15

test_script:hpcc
test_script_parameters:

test_script_source_dir:/opt/cray/diag/bin/<arch>
test_script_ini_source_dir:
test_script_ini:
additional_ld_library_path_components:

test_logfile_name:

number_of_nodes_per_job:4
run_test_copies_concurrently:True

#log parsing details
application_managed_logfile_name:hpccoutf.txt
error_keyword_list:
error_match_exclusion_list:passed,Node(s) with error,_Error,Solution Validates,tests completed and failed
nodeinfo_in_logfile_name:True
timestamp_path_index:-3
timestamp_component_index:-1
nodeinfo_path_index:-2
nodeinfo_component_index:0
nodeinfo_component_index_alternate:-1

[alps]

#default aprun settings 
job_launcher:aprun 
aprun_parameters: -n WIDTH -N NPPN -j NUM_HYPER_THREADS -L NODE_LIST

[slurm]
job_launcher:srun 
#srun_parameters:--exclusive -n WIDTH --ntasks-per-node=NPPN --threads-per-core=NUM_HYPER_THREADS --overcommit --nodelist=NODE_LIST --time=90
srun_parameters:--exclusive -n WIDTH --ntasks-per-node=NPPN --threads-per-core=NUM_HYPER_THREADS --overcommit --nodelist=NODE_LIST --time=360
